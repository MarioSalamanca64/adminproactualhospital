     <div class="row animated fadeIn low">

          <div class="col-4">
              <div class="card">
                  <div class="card-body">
                      <h3>Usuarios</h3>

                         <div class="alert alert-info animated fadeIn low"
                         *ngIf="usuarios.length === 0">
                            <p class="mb-0">
                                no hay usuarios con ese termino
                            </p>
                        </div> 

                      <div class="table-responsive animated fadeIn low" 
                           *ngIf="usuarios.length > 0"
                                    >
                                    <table class="table">
                                        <thead>
                                            <tr>
                                                <th>Avatar</th>
                                                <th>Nombre</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr *ngFor="let usuario of usuarios"
                                                class="animated fadeIn low">
                                                <td>
                                                    <img [src]="usuario.img | imagen:'usuarios'"
                                                    class="w75"/>
                                                </td>
                                                <td>{{usuario.nombre}}</td>
                                            </tr>
                                        </tbody>
                                    </table>
                        </div>
                      
                  </div>
              </div>
          </div>

          <div class="col-4">
            <div class="card">
                <div class="card-body">
                    <h3>Hospitales</h3>

                      <div class="alert alert-info animated fadeIn low"
                           *ngIf="hospitales.length === 0">
                          <p class="mb-0">
                              no hay hospitales con ese termino
                          </p>
                      </div>

                    <div class="table-responsive animated fadeIn low"
                         *ngIf="hospitales.length > 0"   >
                                  <table class="table">
                                      <thead>
                                          <tr>
                                              <th>Fotos</th>
                                              <th>Nombre</th>
                                          </tr>
                                      </thead>
                                      <tbody>
                                        <tr *ngFor="let hospital of hospitales"
                                            class="animated fadeIn low">
                                            <td>
                                                <img [src]="hospital.img | imagen:'hospitales'"
                                                class="w75"/>
                                            </td>
                                            <td>{{hospital.nombre}}</td>
                                        </tr>
                                      </tbody>
                                  </table>
                              </div>
                    
                </div>
            </div>
          </div>

          <div class="col-4">
            <div class="card">
                <div class="card-body">
                    <h3>Medicos</h3>

                      <div class="alert alert-info"
                         *ngIf="medicos.length === 0">
                          <p class="mb-0">
                              no hay medicos con ese termino
                          </p>
                      </div>

                    <div class="table-responsive"
                         *ngIf="medicos.length > 0">
                                  <table class="table">
                                      <thead>
                                          <tr>
                                              <th>Foto</th>
                                              <th>Medico</th>
                                          </tr>
                                      </thead>
                                      <tbody>
                                          <tr *ngFor="let medico of medicos"
                                              class="animated fadeIn low"
                                              >
                                              <td>
                                                  <img [src]="medico.img | imagen:'medicos'"
                                                  class="w75"/>
                                              </td>
                                              <td>
                                                  <a [routerLink]="['/dashboard/medico',medico._id]">
                                                      {{medico.nombre}}
                                                  </a>
                                              </td>
                                          </tr>
                                      
                                      </tbody>
                                  </table>
                              </div>
                    
                </div>
            </div>
          </div>
          
         

    </div>
